<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>

<h:body>
	<h:form>
		<p:panelGrid id="gridCampos" style="width: 50%">
			<p:row>
				<p:column style="width:40px">
					<h:outputLabel value="Nome: " />
				</p:column>
				<p:column colspan="2" style="width:400px">
					<p:inputText />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="width:40px">
					<h:outputLabel value="Email: " />
				</p:column>
				<p:column colspan="2" style="width:400px">
					<p:inputText />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="width:40px">
					<h:outputLabel value="Telefone: " />
				</p:column>
				<p:column colspan="2" style="width:400px">
					<p:inputText />
				</p:column>
			</p:row>

			<p:row>
				<p:column>
					<p:commandButton value="Pesquisar" update="@form"
						 actionListener="#{UsuarioBean.pesquisar}"/>
				</p:column>
				<p:column>
					<p:commandButton value="Limpar" update="gridCampos" process="@this"  
					actionListener="#{UsuarioBean.limpar}">
		                <p:resetInput target="gridCampos" />
		            </p:commandButton>
				</p:column>
				<p:column>
					<p:commandButton value="Criar Usuario" updta="@form" 
					actionListener="#{UsuarioBean.abrirManterUsuario}" />
				</p:column>

			</p:row>
		</p:panelGrid>

		<p:panel header="Lista de UsuÃ¡rios" style="margin-bottom:10px; width: 49%">
			<p:dataTable  var="usuario" value="#{UsuarioBean.listaUsuario}">
				<p:column headerText="Nome">
					<h:outputText value="#{usuario.nome}" />
				</p:column>
				<p:column headerText="Email">
					<h:outputText value="#{usuario.email}" />
				</p:column>
				<p:column headerText="Editar" width="15%">
					<p:commandButton icon="pi pi-pencil" action="#{UsuarioBean.editar}"> 
						<f:setPropertyActionListener
							target="#{UsuarioBean.emailSelecionado}"
							value="#{usuario.email}" />
					</p:commandButton>
				</p:column>
				<p:column headerText="Remover" width="15%">
					<p:commandButton icon="pi pi-times" updta="@form" action="#{UsuarioBean.remover}">
					<f:setPropertyActionListener 
							target="#{UsuarioBean.emailSelecionado}"
							value="#{usuario.email}" />
					</p:commandButton>
				</p:column>
				
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
